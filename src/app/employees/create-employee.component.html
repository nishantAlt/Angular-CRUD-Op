<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="mb-3 form-group">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" ngModel class="form-control" name="firstName" id="firstName" />
      </div>
    
      <div class="form-group mb-3">
        <label class="form-label">Contact Preference</label>
       <div class="form-control">
        <label class="radio-inline  mx-3"><input type="radio" value="phn" ngModel name="cp"/>Phone Number</label>
        <label for="exampleInputEmail1" class="radio-inline"><input type="radio" value="email" ngModel name="cp"/>Email</label>
       </div>
      </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      ngModel
      name="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
    </div>
  
    <div class="mb-3">
      <label for="phn" class="form-label">Phone Number</label>
    <input
      type="text"
      ngModel
      name="phn"
      class="form-control"
      id="phn"
    />
    </div>

  <div class="form-group mb-3">
    <label class="form-label">Gender</label>
   <div class="form-control">
    <label class="radio-inline mx-3"><input type="radio" value="male" ngModel name="gender"/>Male</label>
    <label for="exampleInputEmail1" class="radio-inline"><input type="radio" value="female" ngModel name="gender"/>Female</label>
   </div>
  </div>

  <div class="form-group mb-3">
    <div class="form-control">
      <label for="" class="checkbox-inline">
        <input type="checkbox" [(ngModel)]="isActive" name="isActive"/> is Active
      </label>
    </div>
  </div>

  

  <div class="mb-3">
    <label for="dept">Department</label>
    <select class="form-control" id="dept" name="dept" ngModel>
      <option *ngFor="let dept of departments" [value]="dept.id">
        {{dept.name}}
      </option>
    </select>
  </div>

  <button [disabled]="employeeForm.invalid" type="submit" class="btn btn-primary">Save</button>
</div>
 
</form>

<div class="container mt-5">
    Angular Generated Form Model: {{employeeForm.value |json}}
</div>
