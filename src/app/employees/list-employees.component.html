<h1>{{dataFromChild}}</h1>
<H2 #h2Variable> </H2>

<div class="container my-3 ">

    <input type="text" class="form-control" placeholder="Search By Name" style="width: 300px;" [(ngModel)]="searchTerm">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="changeEmployeeName()">Click to Update</button> 
  </div>
</div>



<!-- <div (click)="h2Variable.innerHTML= childComponent.employee.gender"></div> -->

  <div  *ngFor="let employee of filteredEmployees">

    <app-display-employee #childComponent (nofity)="handleNotify($event)" [employee]="employee"></app-display-employee>
  </div>
</div>
